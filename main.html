<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.css"
    integrity="sha512-MKxcSu/LDtbIYHBNAWUQwfB3iVoG9xeMCm32QV5hZ/9lFaQZJVaXfz9aFa0IZExWzCpm7OWvp9zq9gVip/nLMg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <div id="app">
    <header class="header">
      <div class="container">
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main-page">
          <div class="search-panel">

            <div class="search-bar">
              <input type="text" placeholder="Search..." class="search-bar__input">
              <button class="search-bar__expand-btn">
                <span class="material-icons">tune</span>
              </button>
            </div>

            <div class="expanded-panel">
              <div class="sorting">
                <div class="sorting__name"></div>
                <div class="sorting__year"></div>
              </div>

              <div class="selecting">

                <div class="select">
                  <label class="select__label">Shape</label>
                  <div class="select__box">
                    <ul class="selected-options" id="selectShape-selected"></ul>
                    <input aria-autocomplete="list" id="selectShape" class="select__input" type="text">
                  </div>
                  <div class="select__list" id="listboxShape"></div>
                </div>

                <div class="select">
                  <label class="select__label">Color</label>
                  <div class="select__box">
                    <ul class="selected-options" id="selectColor-selected"></ul>
                    <input aria-autocomplete="list" id="selectColor" class="select__input" type="text">
                  </div>
                  <div class="select__list" id="listboxColor"></div>
                </div>

                <div class="select">
                  <label class="select__label">Size</label>
                  <div class="select__box">
                    <ul class="selected-options" id="selectSize-selected"></ul>
                    <input aria-autocomplete="list" id="selectSize" class="select__input" type="text">
                  </div>
                  <div class="select__list" id="listboxSize"></div>
                </div>

              </div>


              <div class="filtering">

                <div class="filter">
                  <div class="filter__label">Amount: <span id="filter-amount-range"></span></div>
                  <div class="filter__slider">
                    <div id="filter-amount"></div>
                  </div>
                </div>

                <div class="filter">
                  <div class="filter__label">Year: <span id="filter-year-range"></span></div>
                  <div class="filter__slider">
                    <div id="filter-year"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link home active" title="Home">
                <span class="material-icons">home</span>
              </a>
            </li>
            <li class="nav__item park">
              <a href="" class="nav__link trees" title="Trees">
                <span class="material-icons">park</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link decor" title="Decor">
                <span class="material-icons">filter_vintage</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link favorite" title="Favorite">
                <span class="material-icons">favorite</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="copyright">
          <a href="https://rs.school/js/" class="copyright__school"></a>
          <a href="https://github.com/liliyavoloshina" class="copyright__github">liliyavoloshina</a>
          <div class="copyright__year">2021</div>
        </div>
      </div>

    </footer>
  </div>

  <script src="./js/formUI.js" type="module"></script>
  <script src="./js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"
    integrity="sha512-ZKqmaRVpwWCw7S7mEjC89jDdWRD/oMS0mlfH96mO0u3wrPYoN+lXmqvyptH4P9mY6zkoPTSy5U2SwKVXRY5tYQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
