<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <div id="app">
    <header class="header">
      <div class="container">
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main-page">
          <div class="search-panel">

            <div class="search-bar">
              <input type="text" placeholder="Search..." class="search-bar__input">
              <button class="search-bar__expand-btn">
                <span class="material-icons">tune</span>
              </button>
            </div>

            <div class="expanded-panel">
              <div class="sorting">
                <div class="sorting__name"></div>
                <div class="sorting__year"></div>
              </div>

              <div class="selecting">

                <label class="select-label">Form</label>

                <div class="select">
                  <div class="select__box">
                    <ul class="selected-options" id="selectForm-selected"></ul>
                    <input aria-activedescendant="" aria-autocomplete="list" id="selectForm" class="select__input" type="text">
                  </div>
                  <div class="select__list" id="listboxForm"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link home active" title="Home">
                <span class="material-icons">home</span>
              </a>
            </li>
            <li class="nav__item park">
              <a href="" class="nav__link trees" title="Trees">
                <span class="material-icons">park</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link decor" title="Decor">
                <span class="material-icons">filter_vintage</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link favorite" title="Favorite">
                <span class="material-icons">favorite</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="copyright">
          <a href="https://rs.school/js/" class="copyright__school"></a>
          <a href="https://github.com/liliyavoloshina" class="copyright__github">liliyavoloshina</a>
          <div class="copyright__year">2021</div>
        </div>
      </div>

    </footer>
  </div>

  <script src="./js/formUI.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
