<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <div id="app">
    <header class="header">
      <div class="container">
      </div>
    </header>

    <main class="main">
      <div class="play-container">
        <aside class="aside">
          <section class="aside-section">
            <h3 class="aside-section__title">Background</h3>
            <div class="options">
              <div class="options__option options__option_active  options__option_scene scene-1"></div>
              <div class="options__option options__option_scene scene-2"></div>
              <div class="options__option options__option_scene scene-3"></div>
              <div class="options__option options__option_scene scene-4"></div>
            </div>
          </section>
          <section class="aside-section">
            <h3 class="aside-section__title">Tree</h3>
            <div class="options">
              <div class="options__option options__option_active  options__option_tree tree-1"></div>
              <div class="options__option options__option_tree tree-2"></div>
              <div class="options__option options__option_tree tree-3"></div>
              <div class="options__option options__option_tree tree-4"></div>
            </div>
          </section>
          <section class="aside-section">
            <h3 class="aside-section__title">Lights</h3>
            <div class="lights">
              <span class="material-icons lights-1">lightbulb</span>
              <span class="material-icons lights-2">lightbulb</span>
              <span class="material-icons lights-3">lightbulb</span>
              <span class="material-icons lights-4">lightbulb</span>
              <span class="material-icons lights-5">lightbulb</span>
              <button class="lights-switcher" title="Switch Lights"><span class="material-icons">power_settings_new</span></button>
            </div>
          </section>
          <div class="settings">
            <div class="settings__block">
              <input class="checkbox" type="checkbox" id="music-toggle" name="music-toggle" value="Music Toggle">
              <label for="music-toggle">Music</label>
            </div>
            <div class="settings__block">
              <input class="checkbox" type="checkbox" id="snow-toggle" name="snow-toggle" value="Snow Toggle">
              <label for="snow-toggle">Snow</label>
            </div>
          </div>
        </aside>
        <div class="play-main"></div>
        <aside class="aside"></aside>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/start.html" class="nav__link home" title="Home">
                <span class="material-icons">home</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="/main.html" class="nav__link decor" title="Decor">
                <span class="material-icons">filter_vintage</span>
              </a>
            </li>
            <li class="nav__item park">
              <a href="" class="nav__link trees active" title="Play">
                <span class="material-icons">park</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link favorite" title="Favorite">
                <span class="material-icons">favorite</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="copyright">
          <a href="https://rs.school/js/" class="copyright__school"></a>
          <a href="https://github.com/liliyavoloshina" class="copyright__github">liliyavoloshina</a>
          <div class="copyright__year">2021</div>
        </div>
      </div>

    </footer>
  </div>
</body>

</html>
